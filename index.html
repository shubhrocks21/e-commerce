<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  Creative Stationery & Gifts</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <h1 class="title">Welcome to A to Z </h1>
      <p class="subtitle"> Store for Creative Stationery & Gifts</p>
      <button class="btn">Explore Now</button>
    </div>
  </header>

  <!-- Products Section -->
  <section class="products">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <!-- Product Card 1 -->
        <div class="product-card">
          <img
            src="//www.mangopeopleshop.com/cdn/shop/files/cute-and-adorable-unicorn-bag-stationery-gift-hamper-hampers-625_1080x1080.jpg?v=1705493288"
            alt="Unicorn Bag"
          />
          <h3>Unicorn Bag</h3>
          <p>Perfect for organizing your essentials with a touch of magic.</p>
          <button class="btn">Buy Now</button>
        </div>
        <!-- Product Card 2 -->
        <div class="product-card">
          <img src="https://via.placeholder.com/300x300" alt="Custom Notebook" />
          <h3>Custom Notebook</h3>
          <p>Personalize your notes with stylish designs and covers.</p>
          <button class="btn">Buy Now</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Video Section -->
  <section class="video-section">
    <div class="container">
      <h2>Discover More</h2>
      <video controls>
        <source src="https://www.youtube.com/shorts/8vijNPoI2Po?t=15&feature=share" type="video/mp4">
      </video>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
    </div>
  </footer>
</body>
</html>
